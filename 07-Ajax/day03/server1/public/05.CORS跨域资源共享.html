<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="/js/ajax.js"></script>
	<title>CORS跨域资源共享</title>
</head>
<body>
	<button id="btn">点我发送请求</button>

</body>
<script>
	// 获取按钮
	var btn = document.getElementById('btn');
	// 为按钮添加点击事件
	btn.onclick = function () {
		ajax({
			type: 'get',
			// 需要跨域访问的地址,由于服务器端已经配置了CORS跨域资源共享,因此可以通过Ajax获取到服务器端的响应
			url: 'http://localhost:3001/cross',
			success: function (data) {
				console.log(data)
			},
		});
	};
</script>
</html>
