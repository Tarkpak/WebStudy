<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 150px;
            background-color: pink;
            /* 
                CSS3的过渡动画
                transtion: 要过渡的属性 花费的时间 运动曲线 何时开始
                    运动曲线: 
                            linear:匀速 
                            ease:逐渐慢下来 
                            ease-in:加速 
                            ease-out:减速 
                            ease-in-out:先加速后减速
                如果有多组属性的话,我们用逗号隔开
            */
            /*  要想所有的属性都发生变化 写一个all就可以
                transition: width 1s ease 0s,
                        height 1s ease 0s,
                        background-color 1s ease 0s;
            */
            transition: all 1s ease 0s;
        }
        /* 鼠标经过的时候触发div盒子 */
        div:hover {
            width: 800px; 
            height: 250px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
