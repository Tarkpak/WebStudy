<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
        }
        /* 当输入框获得焦点的时候,输入框的背景颜色变为粉红色,且边框变为红色 */
        input:focus {
            background-color: pink;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <input type="text">
</body>
</html>
