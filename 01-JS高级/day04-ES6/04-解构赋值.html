<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
<script>
    // ES6中允许从数组中提取值,按照对应的位置,对变量赋值.对象也可以实现解构.

    let [a, b, c, d] = [1, 2, 3];
    console.log(a);  // 1
    console.log(b);  // 2
    console.log(c);  // 3
    // 当变量和元素的数量不同,解构失败的时候,结果为 undefined
    console.log(d);  // undefined

    // 对象解构就是属性匹配,匹配成功则变量能获取到属性的值
    let person = {
        name: "lisi",
        age: 18,
        sex: "男"
    }

    let {name, age, sex, address} = person;
    console.log(name);  // lisi
    console.log(age);  // 18
    console.log(sex);  // 男
    // 匹配不到的属性,结果为 undefined
    console.log(address);  // undefined

    // 另一种解构方式,变量名称和属性名称不同
    // 相当于起了一个别名
    let {name:myName, age:myAge} = person;
    console.log(myName);  // lisi
    console.log(myAge);  // 18

</script>
</html>
