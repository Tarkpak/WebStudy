<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
</body>
<script>
    // startsWith() 和 endsWith() 判断字符串是否以某个字符开头或者结尾,结果是布尔值
    let str = "Hello ES6 2015";
    console.log(str.startsWith("He"));  // true
    console.log(str.endsWith("5"));;  // true
    console.log(str.endsWith("6"));;  // false

    // repeat()方法 将一个字符串重复指定的次数,返回一个新的字符串
    var str1 = " hello world ";
    console.log(str1.repeat(3));  //  hello world  hello world  hello world 
</script>
</html>
