<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</body>
<script>
    // 扩展运算符可以将数组拆分成以逗号分隔的参数序列
    let arr = ["a", "b", "c"];
    console.log(...arr);  // a b c
    // 我们通过console.log()进行打印之所以没有逗号显示,是因为逗号被当做参数分隔符是使用了
    // 就如同下面的打印语句
    console.log("a", "b", "c");  // a b c

// ----------扩展运算符可以用于数组的合并--------------
    let arr1 = [1, 2, 3];
    let arr2 = [4, 5, 6];
    // 通过拓展运算符合并数组,原理是 我们先通过扩展运算符将原先的数组变成以 逗号分隔的参数序列
    // 然后在参数序列的外层添加中括号,让参数序列重新变成数组
    let arr3 = [...arr1,...arr2];
    console.log(arr3);  // [1, 2, 3, 4, 5, 6]

    // 合并数组的第二种方法
    // .push() 数组的添加元素的方法,可以添加多个值,我们将数组解构之后就得到了多个值
    arr1.push(...arr2);
    console.log(arr1);  // [1, 2, 3, 4, 5, 6]

// -----------利用扩展运算符将伪数组转换为真正的数组--------------
    // 此时我们获取的是伪数组
    let divList = document.getElementsByTagName("div");
    // 伪数组
    console.log(divList);  // HTMLCollection(6) [div, div, div, div, div, div]
    // 我们将伪数组转换为真正的数组,变为真正的数组后就可以使用数组的方法了
    divList = [...divList];
    divList.push("aa");
    // 真正的数组
    console.log(divList);  // [div, div, div, div, div, div, "aa"]
</script>
</html>
