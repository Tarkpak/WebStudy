<script>
    // Set数据结构,该数据结构中成员的值都是唯一的,没有重复的值
    const s1 = new Set();
    console.log(s1.size);  // 0

    // 可以接收一个数组作为参数
    const s2 = new Set(["a", "b", "c", "c"]);
    // 虽然有4个元素,但是其中的 c 是重复的,因此数量是3而不是4
    console.log(s2.size);  // 3

    // 可以通过 扩展运算符 ... 将Set数据结构转换为数组
    const arr = [...s2];
    console.log(arr);  // ["a", "b", "c"]

// ---------------------Set数据结构的实例方法-------------------------
    /*
        add(value):添加某个值,返回Set结构本身
        delete(value):删除某个值,返回一个布尔值,表示删除是否成功
        has(value):返回一个布尔值.表示该值是否是Set的成员
        clear():清除所有的成员,没有返回值
    */
    const s4 = new Set();
    // add(value):添加某个值,返回Set结构本身
    s4.add("a").add("b").add("c");
    console.log(s4.size); // 3

    // delete(value):删除某个值,返回一个布尔值,表示删除是否成功
    const result = s4.delete("c");
    console.log(result);  // true
    console.log(s4.size);  // 2

    // has(value):返回一个布尔值.表示该值是否是Set的成员
    const r2 = s4.has("y");
    console.log(r2);  // false

    // clear():清除所有的成员,没有返回值
    s4.clear();
    console.log(s4.size);  // 0

    let setObj = new Set(["q", "w", "e"]);
    setObj.forEach((element)=> {
        let str = `element:${element}`
        console.log(str);  
    });
    /*
        element:q
        element:w
        element:e
    */

</script>
</html>
