<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
</body>
<script>

    let arr1 = [];
    for (var j = 0; j < 2; j++) {
        arr1[j] = function () {
            console.log(j);
        }
    }

    arr1[0]();  // 2
    arr1[1]();  // 2

// --------------------------------------

    let arr = [];
    for (let i = 0; i < 2; i++) {
        arr[i] = function () {
            console.log(i);
        }
    }
    /*
        关键点在于每次循环都会产生一个块级作用域，每个块级作用域中的变量都是不同的，
        函数执行时输出的是自己上一级（循环产生的块级作用域）作用域下的i值.

    */
    arr[0]();  // 0
    arr[1]();  // 1

    
</script>
</html>
