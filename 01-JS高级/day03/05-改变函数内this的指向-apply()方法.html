<script>
    // 改变函数内this的指向,js提供了3种方法. call() apply() bind()

    // apply()方法
    var o = {
        name: "andy"
    }
    function fn(arr) {
        console.log(this);
        console.log(arr);
    }
    // apply方法也可以调用函数,也可以改变函数内部的this指向
    // 但是参数必须是数组(该数组是一个伪数组)
    fn.apply(o, ["黑色"]);

    // apply的主要应用,比如说我们可以利用 apply 借助于数学内置对象求最大值
    var arr = [11, 48, 54, 654, 4]
    // 我们不需要改变this的指向,因此我们还是把指向指为Math,即max()函数的调用者
    var max = Math.max.apply(Math, arr);
    console.log(max);  // 654

    console.log(Math.min.apply(Math, arr));  // 4
</script>
</html>
