<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
</body>
<script>
    // 函数的调用方式

    // 1. 普通函数
    function fn() {
        console.log("我是普通函数");
    }
    fn();
    fn.call();

    // 2. 对象的方法
    var o = {
        eat: function () {
            console.log("我是对象的方法");
        }
    }
    o.eat();

    // 3. 构造函数
    function Star() {};
    Star.prototype.sing = function () {
        console.log("我是构造函数");
    }
    var obj = new Star();
    obj.sing();

    // 4. 绑定事件函数,点击页面上的按钮就可以调用该函数
    document.querySelector("#btn").onclick = function () {
        console.log("我是绑定事件函数");
    };

    // 5. 定时器函数
    // 这个函数每隔一秒就执行一次
    setInterval(function(){}, 1000);

    // 6.立即执行函数,不需要别人调用,该函数自己调用自己
    (function(){
        console.log("我自己调用我自己,我是立即执行函数");
    })()


</script>
</html>
