<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通过媒体查询,在不同的屏幕尺寸下指定不同的html字体大小,从而控制添加了rem的盒子的大小 */
        @media screen and (min-width: 320px) {
            html {
                font-size: 50px;
            }
        }
        @media screen and (min-width: 640px) {
            html {
                font-size: 100px;
            }
        }
        .top {
            height: 1rem;
            font-size: 0.5rem;
            background-color: green;
            color: #fff;
            text-align: center;
            /* 行高等于高来实现垂直居中的效果(虽然是rem的单位) */
            line-height: 1rem;
        }
    </style>
</head>
<body>
    <div class="top">购物车</div>
</body>
</html>
