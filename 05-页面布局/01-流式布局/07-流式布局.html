<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除默认的外边距 */
        * {
            margin: 0;
            padding: 0;
        }
        section {
            width: 100%;
            /* 
                盒子缩放的最大值和最小值
                可以保护盒子里面的内容不会被撑开或缩放破坏
            */
            max-width: 980px;
            min-width: 320px;
            margin: 0 auto;
        }
        section div {
            float: left;
            width: 50%;
            height: 400px;
        }

        section div:nth-child(1) {
            background-color: pink;
        }
        section div:nth-child(2) {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>
</html>
