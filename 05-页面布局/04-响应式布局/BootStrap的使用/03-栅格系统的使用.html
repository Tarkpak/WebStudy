<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 要求当前网页使用IE浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入bootstrap的样式文件 -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style>
        [class^="col"] {
            border: 1px solid #ccc;
        }
        .container .row:nth-child(5) {
            background-color: pink;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 创建一个容器 -->
    <div class="container">
        <!-- 创建一个行,行必须放到container布局容器里面 -->
        <div class="row">
            <!-- 
                xs-extra small：超小；
                sm-small：小；  
                md-medium：中等； 
                lg-large：大；

                - 列（column）大于 12，多余的“列（column）”所在的元素将被作为一个整体另起一行排列
                - 每一列默认有左右15像素的 padding
                - 可以同时为一列指定多个设备的类名，以便划分不同份数  例如 class="col-md-4 col-sm-6"
            -->
            <!-- 
                我们要实现列的平均划分,需要给列添加类前缀
                col: 是column的简写
                lg: large的简写(代表大屏幕)
                3: 代表3份
                bootstrap一共划分为12份,我们一共有4列,因此每列占3份
            -->
            <div class="col-lg-3">1</div>
            <div class="col-lg-3">2</div>
            <div class="col-lg-3">3</div>
            <div class="col-lg-3">4</div>
        </div>

        <!-- 如果列的份数相加等于12,则孩子能占满整个的 container的宽度 -->
        <div class="row">
            <!-- 第一列占了6份 -->
            <div class="col-lg-6">1</div>
            <!-- 剩下的列,每一列占2份 -->
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>

        <!-- 如果列的份数加起来 < 12份的话,则会占不满整个container的宽度,会有空白 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-1">4</div>
        </div>

        <!-- 如果列的份数加起来 > 12份的话,则多出来的那一列会另起一行显示 -->
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-3">4</div>
        </div>

        <!-- -------------------------------------------------------------- -->
        <div class="row">
            <!-- 
                指定在大屏幕下的份数
                指定中等屏幕下每列占4份
                指定小屏幕下每列占6份
                超小屏幕下每列占12份
            -->
            <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
    </div>
</body>
</html>
