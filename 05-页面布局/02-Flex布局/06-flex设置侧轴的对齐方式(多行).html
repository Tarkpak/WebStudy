<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            /* 
                因为我们设置了换行,div父盒子无法在一行显示所有的span子元素
            */
            flex-wrap: wrap;
            /* 
                align-content  设置侧轴上的子元素的排列方式(多行)
                设置子项在侧轴上的排列方式 并且只能用于子项出现 换行 的情况（多行），在单行下是没有效果的.
                    flex-start: 默认值在侧轴的头部开始排列
                    flex-end: 在侧轴的尾部开始排列
                    center: 在侧轴的中间显示
                    space-around: 子项在侧轴平分剩余空间
                    space-between: 子项在侧轴先分布在两头,然后再平分剩余空间
                    stretch: 设置子项元素高度平分父元素的高度
            */
            align-content: center;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            color: #fff;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
