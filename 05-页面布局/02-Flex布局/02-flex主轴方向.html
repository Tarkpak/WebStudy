<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 给父级元素添加flex属性 */
            display: flex;
            width: 800px;
            height: 300px;
            background-color: pink;
            /* 
                默认主轴方向就是 x 轴方向，水平向右
                默认侧轴方向就是 y 轴方向，水平向下
                row: 默认值,从左到右
                row-reverse: 从右到左
                column: 从上到下
                column-reverse: 从下到上
            */
            flex-direction: row-reverse;
        }
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <!-- 
        常见的父项属性
            - flex-direction：设置主轴的方向
            - justify-content：设置主轴上的子元素排列方式
            - flex-wrap：设置子元素是否换行  
            - align-content：设置侧轴上的子元素的排列方式（多行）
            - align-items：设置侧轴上的子元素排列方式（单行）
            - flex-flow：复合属性，相当于同时设置了 flex-direction 和 flex-wrap 
    -->
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
