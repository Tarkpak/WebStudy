<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* float属性会改变元素的display属性,改变为行内块元素 */
    div {
        /* 给div盒子添加浮动.原先div盒子是块级元素,浮动之后变成了行内块元素 */
        float: left;
        height: 100px;
        background-color: pink;
    }
</style>
<body>
    <div>一去二三里</div>
</body>
</html>
