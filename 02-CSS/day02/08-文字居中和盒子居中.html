<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 600px;
        height: 300px;
        background-color: pink;
        /* 块级盒子水平居中 */
        margin: 0 auto;
        /* 盒子里面的文字居中对齐 */
        /* text-align不仅能让文字居中对齐,还能让行内元素和行内块元素居中对齐 */
        text-align: center;
    }
</style>
<body>
    <div>
        我是一个文字
        <strong>哈哈哈</strong>
        <input type="text">
    </div>
</body>
</html>
