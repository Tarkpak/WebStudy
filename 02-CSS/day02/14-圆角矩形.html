<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* 设置边框的弯曲度,50%代表是一个圆 */
        /* 百分比会将高度和宽度都变成一半 */
        border-radius: 50%;
    }
    p {
        width: 100px;
        height: 20px;
        background-color: red;
        font-size: 12px;
        color: #fff;
        text-align: center;
        line-height: 20px;
        /* 设置宽度和高度的曲度 */
        border-radius: 10px;
    }
</style>
<body>
    <div></div>
    <p>今日特价</p>
</body>
</html>
