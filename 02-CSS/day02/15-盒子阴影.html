<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 50px auto;
        /* 添加盒子阴影属性 */
        /* 水平阴影 垂直阴影 模糊距离(虚实) 阴影尺寸(影子大小) 阴影颜色 内/外阴影 */
        /* 我们指定影子颜色为半透明的黑色 */
        box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, .3); 
    }
</style>
<body>
    <div></div>
</body>
</html>
