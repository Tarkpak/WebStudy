<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1 {
        width: 0;
        height: 0;
        border-top: 10px solid red;
        border-right: 10px solid green;
        border-bottom: 10px solid blue;
        border-left: 10px solid pink;
    }
    .div2 {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px;
        /* 我们只给上边框指定为红色,其余边框颜色一定也要设置,但是要设置为透明的颜色 */
        border-color: red transparent transparent transparent;
        /* 为了照顾低版本的浏览器,我们需要加上下面的代码 */
        font-size: 0;
        line-height: 0;
    }
</style>
<body>
    <div class="div1"></div>
    <hr>
    <!-- css制作一个三角 -->
    <div class="div2"></div>
</body>
</html>
