<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input {
        /* 取消默认的轮廓线 */
        outline: none;
    }
</style>
<body> 
    <!-- 
        轮廓线是绘制于元素周围的一条线,位于边框边缘的外围,可以起到突出元素的作用
        我们一般直接去掉轮廓线
     -->
     <input type="text">
</body>
</html>
