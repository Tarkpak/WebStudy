<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .damao {
        /* 隐藏damao元素 */
        /* display: none; */  /* 隐藏之后不再保留位置 */
        /* display: block; 除了转换为块级别元素外,还可以显示元素 */
        width: 200px;
        height: 200px;
        background-color: pink;
    }
    .ermao {
        width: 300px;
        height: 300px;
        background-color: purple;
    }
    /* 虽然在页面上看不到sanmao这个盒子了,但是这个盒子还是占据着位置 */
    .sanmao {
        visibility: hidden;
        width: 250px;
        height: 250px;
        background-color: red;
    }
</style>
<body>
    <div class="damao"></div>
    <div class="sanmao"></div>
    <div class="ermao"></div>
</body>
</html>
