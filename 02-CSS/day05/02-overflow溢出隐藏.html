<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        /* 对超出盒子宽高度的内容进行隐藏 */
        /* overflow: hidden; */
        /* 一直显示滚动条,内容不会超出盒子的大小,内容能显示全面.但是太丑了,我们不常用 */
        /* overflow: scroll; */
        /* X轴上面的滚动条不显示 */
        overflow-x: hidden;
        /* 超出留显示滚动条,不超出就不显示滚动条 */
        overflow: auto;
        width: 150px;
        height: 150px;
        border: 1px solid red;
    }
</style>

    <div>
        一去二三里,烟村四五家

        一去二三里,烟村四五家
        一去二三里,烟村四五家
        一去二三里,烟村四五家
        一去二三里,烟村四五家
        一去二三里,烟村四五家
        一去二三里,烟村四五家
        一去二三里,烟村四五家
        一去二三里,烟村四五家
    </div>
</body>
</html>
