<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .one {
        border: 1px solid skyblue;
        /* 默认的对齐样式,基线对齐 */
        vertical-align: baseline;
    }
    .two {
        border: 1px solid skyblue;
        /* 图片的中线对齐 文字的中线 垂直居中 */
        vertical-align: middle;
    }
    .three {
        border: 1px solid skyblue;
        /* 让图片的顶线对齐文字的顶线 顶部对齐 */
        vertical-align: top;
    }
</style>
<body>
    <div>
        <img class="one" src="./images/2.jpg" alt="" >我是图片旁边的文字
    </div>
    <div>
        <img class="two" src="./images/2.jpg" alt="" >我是图片旁边的文字
    </div>
    <div>
        <img class="three" src="./images/2.jpg" alt="" >我是图片旁边的文字
    </div>
</body>
</html>
