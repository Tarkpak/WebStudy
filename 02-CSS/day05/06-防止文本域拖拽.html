<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    textarea {
        width: 500px;
        height: 249px;
        /* 去掉大文本框的轮廓线 */
        outline: none;

        border: 1px solid #036;
        /* 让文本域不可以拖拽 */
        resize: none;

    }
</style>
<body>
    <textarea>请留言</textarea>
</body>
