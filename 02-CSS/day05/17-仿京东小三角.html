<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        position: relative;
        width: 200px;
        height: 100px;
        background-color: pink;
        margin: 100px auto;
    }
    p {
        position: absolute;
        /* 把内部的三角形盒子放到div盒子外面展示 */
        top: -40px;
        /* 小箭头居中显示 */
        left: 50%;
        margin-left: -20px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 20px;
        border-color: transparent transparent pink transparent;
        font-size: 0;
        /* 取掉行高 */
        line-height: 0;
    }
</style>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
