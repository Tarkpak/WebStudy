<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
        1. 原来盒子里面有一个装有黑色半透明的盒子,刚开始是看不见的隐藏的
        2. 当我们的鼠标经过的时候,这个黑色半透明的盒子就开始显示出来了
     */
    .box {
        position: relative;
        width: 222px;
        height: 220px;
        margin: 100px auto;
    }
    /* 初始化的时候,黑色半透明的盒子是隐藏的 */
    .mask {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 222px;
        height: 220px;
        background: rgba(0, 0, 0, 0.3) url(./images/arr.png) no-repeat;
        background-position: center;
    }
    /* 鼠标经过的时候,a里面的黑色半透明的盒子就显示出来了 */
    .box a:hover .mask {
        display: block;
    }
</style>
<body>
    <div class="box">
        <a href="#">
            <div class="mask"></div>
            <img src="./images/3.jpg" alt="">
        </a>
    </div>
</body>
</html>
