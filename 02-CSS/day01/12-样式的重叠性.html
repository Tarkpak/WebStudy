<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        color: red;
        /* 由于字体的大小属性并不冲突,所以由默认的16px --> 30px */
        font-size: 30px;
    }
    div {
        /* 我们同时给div设置了两个颜色,会优先用后面设置的颜色 */
        color: seagreen;
    }
</style>
<body>
    <div>
        长江后浪推前浪,前浪死在沙滩上
    </div>
</body>
</html>
