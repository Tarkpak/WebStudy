<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 链接伪类选择器
        我们在书写链接伪类选择器的时候,一定要按照下面的顺序来写
        即: l v h a 的顺序来书写,否则会引起编写的css不起作用的错误
    */

    /* 未访问过链接的状态 正常的状态 */
    div a:link {
        color: #333;
        /* 取消超链接的下划线 */
        text-decoration: none;
    }
    /* 我们已经访问过的链接
        浏览器是通过历史记录来确定我们是否有访问过这个网站的
        如果我们清除掉浏览器的历史记录,已经访问过的超链接不会变色
     */
    div a:visited {
        color: orange;
    }
    /* 鼠标经过链接时候的状态 */
    div a:hover {
        color: red;
    }
    /* 当我们点击的时候(按下鼠标,别松开) */
    div a:active {
        color: green;
    }
    span.obj {
        color: hotpink;
    }
</style>
<body>
    <div>
        <a href="https://www.baidu.com">百度</a>
    </div>
    <div>
        <a href="https://www.huawei.com">华为</a>
    </div>
    <!-- 我们给超链接的父类添加颜色,并不会影响到超链接本身,我们必须单独给超链接指定样式才能对其产生影响 -->
    <span class="obj">
        <a href="http://www.susudm.com">速速动漫</a>
    </span>
</body>
</html>
