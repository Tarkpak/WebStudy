<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bg {
        width: 800px;
        height: 500px;
        background-color: pink;
        /* 添加背景图片,指定背景图片的路径 */
        /* 背景图片必须添加url
           url里面的地址不要添加引号 url("./images/l.jpg") 不要写成这种样式
        */
        background-image: url(./images/l.jpg);
        /* 图片默认是平铺的效果 background-repeat: repeat*/
        /* 我们可以设置图片不平铺 */
        /* background-repeat: no-repeat; */
        /* 设置图片横向平铺 */
        /* background-repeat: repeat-x; */
        /* 设置图片纵向平铺 */
        background-repeat: repeat-y;
    }
</style>
<body>
    <div class="bg">
        11111111111111111111111
    </div>
</body>
</html>
