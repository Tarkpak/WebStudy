<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 属性绑定的写法 -->
        <a v-bind:href="urlObj">百度1</a><br>
        <!-- 属性绑定的简写 -->
        <a :href="urlObj">百度2</a><br>
        <button @click='changeHref'>修改a标签的属性</button>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            urlObj: 'http://www.baidu.com',
        },
        methods: {
            changeHref: function() {
                this.urlObj = 'http://www.taobao.com';
            },
        }
    })
</script>
</html>
