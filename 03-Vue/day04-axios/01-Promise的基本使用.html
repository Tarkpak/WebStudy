<script>
    // 构建Promise对象
    let p = new Promise(function(resolve, reject) {
        setTimeout(function() {
            var flag = false;
            if(flag) {
                // 正常情况
                resolve('hello');
            } else {
                // 异常情况
                reject('出错了');
            }
        }, 1000);
    });

    p.then(function(data) {
        console.log(data);
    }, function(info) {
        console.log(info);
    });
</script>
