<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            我们自定义的组件,组件标签中的文本内容可以放到组件的插槽中
        -->
        <alert-box>有bug发生</alert-box>
        <alert-box>有一个警告</alert-box>
        <!-- 
            如果组件标签中有文本内容,插槽就会显示组件标签中的文本内容
            如果没有的话,就默认显示插槽中的定义好的内容
         -->
        <alert-box></alert-box>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    Vue.component('alert-box', {
        template: `
            <div>
                <strong>ERROR:</strong>
                <!--
                    <slot>标签是Vue的API,就是插槽
                    插槽就是用来存放组件标签中间内容的东西
                -->
                <slot>默认内容</slot>
            </div>
        `
    });
    let vm = new Vue({
        el: '#app',
        data: {

        },
    })
</script>
</html>
