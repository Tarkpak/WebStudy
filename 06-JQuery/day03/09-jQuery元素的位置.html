<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .father {
        width: 400px;
        height: 400px;
        background-color: pink;
        margin: 100px;
        overflow: hidden;

        position: relative;
    }
    .son {
        width: 150px;
        height: 150px;
        background-color: purple;

        position: absolute;
        left: 10px;
        top: 10px;
    }
</style>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
<script>
    $(function() {
        // 1. 获取设置距离文档的位置(偏移) offset
        console.log($(".son").offset());  // 获取到的是一个对象,对象里面包含 top 和 left 这两个属性
        // 获取top属性值
        console.log($(".son").offset().top);  // 110  100px的margin + 10px的top
        // 获取left属性值
        console.log($(".son").offset().left);  // 110

        // 修改盒子的位置,设置元素的偏移
        /*
            $(".son").offset({
                // .son的这个div盒子距离顶部的距离为200px;距离左边的距离为200px.和父盒子的距离没有关系
                top: 200,
                left: 200
            }); 
        */

        // 2. 获取距离带有定位父级位置(偏移) position 如果没有带有定位的父级,则以文档为准
        // .position() 这个方法只能获取,不能设置偏移
        console.log($(".son").position()); 
        // top 和 left 是相对于父级元素来说的
        console.log($(".son").position().top);  // 10
        console.log($(".son").position().left);  // 10
    });
</script>
</html>
