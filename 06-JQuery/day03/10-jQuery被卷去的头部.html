<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <title>Document</title>
</head>
<style>
    body {
        height: 2000px;
    }   
    .back {
        position: fixed;
        width: 50px;
        height: 50px;
        background-color: pink;
        right: 30px;
        bottom: 100;
        display: none;
    }
    .container {
        width: 900px;
        height: 500px;
        background-color: skyblue;
        margin: 400px auto;
    }
</style>
<body>
    <div class="back">返回顶部</div>
    <div class="container"></div>
</body>
<script>
    $(function() {
        // 被卷去的头部 scrollTop() / 被卷去的左侧 scrollLeft()

        // 一打开页面,直接就跳转到500这个位置
        $(document).scrollTop(500);

        // 获取.container盒子距离文档顶部的位置
        var boxTop = $(".container").offset().top;
        // 页面滚动事件
        $(window).scroll(function() {
            // 被卷去的位置 >= .container盒子距离文档顶部的位置
            if($(document).scrollTop() >= boxTop) {
                $(".back").fadeIn();  // 渐显
            } else {
                $(".back").fadeOut();  // 渐隐
            }
        });

        // 返回顶部
        $(".back").click(function() {
            
            // $(document).scrollTop(0); 没有动画的方法返回顶部

            // 有动画的方式返回顶部
            // 因为我们是用元素做动画,因此需要使用 $("body,html"),而不是 $(document)
            $("body, html").stop().animate({
                // 返回顶部
                scrollTop: 0,
            });
        })
    });
</script>
</html>
