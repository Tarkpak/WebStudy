<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入js -->
    <script src="./js/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        a {
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav {
            margin: 100px;
        }
        
        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }
        
        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }
        
        .nav>li>a:hover {
            background-color: #eee;
        }
        
        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }
        
        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }
        
        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
    <title>新浪下拉菜单</title>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>

                </li>
                <li>
                    <a href="">评论</a>

                <li>

            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
    </ul>
</body>
<script>
    $(function() {
        // 鼠标经过
        /* $(".nav > li").mouseover(function() {
            // $(this) jQuery 当前元素  this不要加引号
            // 找到当前元素下面的直接子元素ul
            $(this).children("ul").slideDown();
        }); */

        // 鼠标离开
        /* $(".nav > li").mouseout(function() {
            $(this).children("ul").slideUp();
        }); */

        // 事件切换函数.hover() 就是鼠标经过和离开的复合写法
        /* $(".nav > li").hover(function() {
            $(this).children("ul").slideDown();
        }, function() {
            $(this).children("ul").slideUp();
        }); */

        // 事件切换函数.hover() 如果只写一个函数,那么鼠标经过和鼠标离开都会触发这个函数
        $(".nav > li").hover(function() {
            // 鼠标经过和鼠标离开都会触发 上下滑动切换效果
            // $(this).children("ul").slideToggle(); 这种写法存在动画排队的bug(当鼠标快速移动一段时间后鼠标静止,动画效果还在继续)

            // 使用.stop()来解决动画排队的bug(),写到动画或者效果的前面,相当于停止结束上一次的动画
            // 因为slideToggle()做的动画效果,所以.stop()放到它前面
            $(this).children("ul").stop().slideToggle();
        });
    })
</script>
</html>
