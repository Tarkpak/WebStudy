<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <title>jQuery中的排他思想</title>
</head>
<body>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
</body>
<script>
    $(function() {
        // 1. jQuery中的隐式迭代,给所有的按钮都绑定了点击事件
        $("button").click(function() {
            // 按钮点击的时候,给当前点击的按钮改变背景颜色
            $(this).css("background", "pink");
            // 给当前按钮的兄弟们按钮消除背景颜色
            $(this).siblings("button").css("background", "");
        });
    })
</script>
</html>
