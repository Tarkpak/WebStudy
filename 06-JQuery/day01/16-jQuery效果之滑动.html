<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.min.js"></script>
    <style>
        div {
            width: 150px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
</body>
<script>
    $(function() {
        $("button").eq(0).click(function() {
            // 下拉滑动
            $("div").slideDown();
        });

        $("button").eq(1).click(function() {
            // 上滑动
            $("div").slideUp();
        });

        $("button").eq(2).click(function() {
            // 滑动切换
            $("div").slideToggle();
        })
    })
</script>
</html>
