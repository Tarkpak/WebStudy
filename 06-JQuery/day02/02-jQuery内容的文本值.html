<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 先引入jQuery文件 -->
    <script src="./js/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <span>我是内容</span>
    </div>
    <hr>
    <input type="text" value="请输入内容">
</body>
<script>
    // 1. 获取或设置元素的内容 html() 相当于原生JS中的innerHTML
    let content1 = $("div").html();
    console.log(content1);  // <span>我是内容</span>
    // 添加内容,就相当于设置
    $("div").html("hello world");
    let content2 = $("div").html();
    console.log(content2);  // hello world

    // 2. 获取设置元素的文本内容 text() 相当于原生的innerText
    console.log($("div").text());  // hello world
    $("div").text("Hello JS");
    console.log($("div").text());  // Hello JS

    // 3. 获取设置表单值 val() 相当于原生的value
    console.log($("input").val());  // 请输入内容
    // 设置input输入框的值
    $("input").val("我是一个输入框");
    console.log($("input").val());  // 我是一个输入框
</script>
</html>
